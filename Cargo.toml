[package]
name = "rusty-moss"
version = "0.2.0"
authors = ["dwaris <dwaris@itclowd.de>"]
license = "BSD-2-Clause"
edition = "2021"

[dependencies]
poise = "0.5"
tracing = "0.1"
dotenvy = "0.15"
env_logger = "0.10"

[dependencies.tokio]
version = "1.28"
features = ["macros", "rt-multi-thread"]

[dependencies.serenity]
default-features = false
features = ["builder", "client", "gateway", "rustls_backend"]
version = "0.12"
